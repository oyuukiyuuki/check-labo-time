<script>
    timerID = setInterval('clock()',500);

    function clock() {
        document.getElementById("current_day").innerHTML = getNow(1);
        document.getElementById("current_time").innerHTML = getNow(2);
    }

    function getNow(num) {
        const now = new Date();
        const year = now.getFullYear();
        const mon = now.getMonth()+1;
        const day = now.getDate();
        const hour = now.getHours();
        const min = now.getMinutes();
        const sec = now.getSeconds();
        const formattedMonth = mon < 10 ? '0' + mon : mon;
        const formattedDay = day < 10 ? '0' + day : day;
        const formattedMin = min < 10 ? '0' + min : min;
        const formattedHour = hour < 10 ? '0' + hour : hour;
        const formattedSec = sec < 10 ? '0' + sec : sec;

        if (num==1){
            const s = year + '年' + formattedMonth + '月' + formattedDay +'日'; 
            return s;
        }
        if(num==2){
            const s = formattedHour+':'+formattedMin + ':' + formattedSec;
            return s
        }
      }
  

</script>
